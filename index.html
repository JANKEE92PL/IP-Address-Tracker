<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Ip Address Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <div class="bg-pattern">
        <h1 class="text-center text-white py-3">IP Address Tracker</h1>
        <form class="d-flex align-items-center justify-content-center">
            <input class="form-control search p-3" type="search" placeholder="Search for any IP address or domain"
                name="search">
            <button class="btn btn-dark d-xl-flex arrow" type="button"></button>
        </form>
    </div>
    <section class="map-clean">
        <div class="container overlap">
            <div class="row rounded-18 bg-info">
                <div class="col-md-3 p-4 border-half-right">
                    <h5 class="text-uppercase fs-6 fw-bold text-secondary">IP ADDRESS</h5>
                    <p class="fs-4 fw-bold text-dark">192.212.174.101</p>
                </div>
                <div class="col-md-3 p-4 border-half-right">
                    <h5 class="text-uppercase fs-6 fw-bold text-secondary">location</h5>
                    <p class="fs-4 fw-bold text-dark">Brooklyn, NY 10001</p>
                </div>
                <div class="col-md-3 p-4 border-half-right">
                    <h5 class="text-uppercase fs-6 fw-bold text-secondary">timezone</h5>
                    <p class="fs-4 fw-bold text-dark">UTC -05:00</p>
                </div>
                <div class="col-md-3 p-4">
                    <h5 class="text-uppercase fs-6 fw-bold text-secondary">isp</h5>
                    <p class="fs-4 fw-bold text-dark">SpaceX Starlink</p>
                </div>
            </div>
        </div><iframe allowfullscreen="" frameborder="0" src="https://cdn.bootstrapstudio.io/placeholders/map.html"
            width="100%" height="450"></iframe>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
