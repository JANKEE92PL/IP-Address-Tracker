<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Ip Address Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.min.css">
</head>

<body>
    <div class="bg-pattern">
        <h1 class="text-center text-white">IP Address Tracker</h1>
        <form class="d-flex align-items-center"><input class="form-control" type="search" placeholder="Search for any IP address or domain" name="search" style="width: 50%;margin: 0px;margin-top: 16px;margin-bottom: 16px;padding: 8px;border-radius: 16px;border-style: none;border-top-right-radius: 0;border-bottom-right-radius: 0;"><button class="btn btn-primary d-xl-flex" type="button" style="background: url(&quot;https://cdn.bootstrapstudio.io/placeholders/1400x800.png&quot;);">Button</button></form>
    </div>
    <section class="map-clean">
        <div class="container" style="border-radius: 8px;">
            <div class="row">
                <div class="col-md-3" style="border-right-color: var(--bs-indigo);">
                    <h5 class="text-uppercase fs-6 fw-bold text-secondary">IP ADDRESS</h5>
                    <p class="fs-4 fw-bold text-dark">192.212.174.101</p>
                </div>
                <div class="col-md-3">
                    <h5 class="text-uppercase fs-6 fw-bold text-secondary">location</h5>
                    <p class="fs-4 fw-bold text-dark">Brooklyn, NY 10001</p>
                </div>
                <div class="col-md-3">
                    <h5 class="text-uppercase fs-6 fw-bold text-secondary">timezone</h5>
                    <p class="fs-4 fw-bold text-dark">UTC -05:00</p>
                </div>
                <div class="col-md-3">
                    <h5 class="text-uppercase fs-6 fw-bold text-secondary">isp</h5>
                    <p class="fs-4 fw-bold text-dark">SpaceX Starlink</p>
                </div>
            </div>
        </div><iframe allowfullscreen="" frameborder="0" src="https://cdn.bootstrapstudio.io/placeholders/map.html" width="100%" height="450"></iframe>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
